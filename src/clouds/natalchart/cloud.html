<div id="natalchart" class="cloud">
    <div class="content">
        <div class="title">calculate your NATAL CHART</div>
         <div class="readable">
            <div class="name">
                <input type="text" name="name" placeholder="full name">
            </div>
            <div class="date">
                <input type="text" name="day" placeholder="day">
                <input type="text" name="month" placeholder="month">
                <input type="text" name="year" placeholder="year">
            </div>
            <div class="time">
                <input type="text" name="hour" placeholder="hour">
                <input type="text" name="minute" placeholder="minute">
                <input type="text" name="format" placeholder="format">
            </div>
            <div class="place">
                <input type="text" name="place" placeholder="place of birth">
            </div>
         </div>
    </div>
</div>
